permission:
  - write
name: CI - Generate package.json and Build

on:
workflow_dispatch:
push:
  branches: 
  - '**'
pull_request:

jobs:
generate-and-build:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Generate package.json if missing
      run: |
        if [ ! -f package.json ]; then
          npm init -y
        fi

    - name: Add dependencies
      run: |
        npm install -lts
        npm install react react-dom express

    - name: Set environment variables
      run: |
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        echo "REACT_APP_API_URL=''" >> $GITHUB_ENV
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Build app (adjust script as needed)
      run: |
        if [ -f package.json ]; then
          npm run build || echo "No build script defined, skipping."
        fi

    - name: Generate package-lock.json (if needed)
      run: | 
        if [ ! -f package-lock.json ]; then
          npx eslint --no-eslintrc
          npm install --save-dev @babel/core @babel/eslint-parser eslint-config-standard eslint-config-standard-jsx eslint-config-standard-react eslint-plugin-promise eslint-plugin-import eslint-plugin-node eslint-plugin-react
          npm run lint
          git add package-lock.json
          git commit -m "Add eslint and may have generated package-lock.json [skip ci]" || echo "No changes to commit"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF#refs/heads/}" || echo "Nothing to push"
        else
          echo "package-lock.json already exists."
        fi

      - name: Test app (optional)
        run: |
          if [ -f package.json ]; then
            npm test || echo "No test script defined, skipping."
          fi
