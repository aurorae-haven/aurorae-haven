name: Build and Deploy

on:
  push:
    branches: [ main, "feature-*" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      # If your mock-up is pure static and build just copies files,
      # ensure the output dir actually exists and has index.html.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # If you intend to deploy the built output:
          # path: dist
          # Or, for todayâ€™s mock-up if there is no dist:
          path: src
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
