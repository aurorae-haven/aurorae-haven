permissions:
  contents: write
name: Generate package-lock.json

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock.json if missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f package-lock.json ]; then
            npm install -lts
            git add package-lock.json
           else
              echo "package-lock.json already exists."
          fi
          
          if [ ! -z $(grep "eslint" "package.json") ];
            npm --save-dev eslint 
            git add package.json
          else
            echo "eslint appears in package.json"
          fi
                    
          git commit -m "Adding package.json and/or package-lock.json, if dependencies were missing [skip ci]" || echo "No changes to commit"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF#refs/heads/} || echo "Nothing to push"
