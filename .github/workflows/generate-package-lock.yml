permissions:
  contents: write
name: Generate package-lock.json

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock.json if missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm install -lts
          npm --save-dev lint 
          git add package.json
          if [ ! -f package-lock.json ]; then
            git add package-lock.json
          else
            echo "package-lock.json already exists."
          fi
          git commit -m "Add eslint and may have generated package-lock.json [skip ci]" || echo "No changes to commit"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF#refs/heads/}" || echo "Nothing to push"
