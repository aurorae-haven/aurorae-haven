    <title>Aurorae Haven</title>
  </head>
  <body>
    <noscript>
      <!-- 
        Inline styles below match theme constants from src/utils/themeConstants.js:
        - Background: THEME_COLOR_BACKGROUND (#0f0f1e) and THEME_COLOR_PRIMARY (#1a1a2e)
        - Text: THEME_COLOR_TEXT (#e0e0ff)

      -->
      <div

          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 2rem;
          text-align: center;
          background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);

            sans-serif;
        "

        </p>
        <div

            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;

          </h2>
          <ol
            style="

              line-height: 2;
              margin: 0 auto;
              display: inline-block;
            "
          >

            <li>Enable cookies for local data storage</li>
